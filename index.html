<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.7.2-web/css/all.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/grid.js"></script>
    <!-- Title -->
    <title>Proyecto IC</title>
</head>

<body>

<div class="container-fluid px-0">

    <div class="row header">
        <div class="mx-auto d-flex flex-row flex-nowrap align-items-center">
            <img src="img/logo.png" class="logo">
            <span class="logo-text ml-4">Pr√°ctica 1 - IC</span>
        </div>
    </div>
    
    
    <div class="row justify-content-center mt-4 mx-5">

        <div class="d-flex flex-column col-2 p-0">
            <div id="generatingForm" class="card px-0">
                <div class="card-header text-center">
                    <h2 class="m-0">A-Star</h2>
                </div>
                <div class="card-body px-5">
                    <div class="form-group">
                        <label for="rows">Rows</label>
                        <div>
                            <input type="number" class="form-control is-invalid" id="rows" name="rows" min="1" max="300" value="5">
                            <div id="rowsInvalid" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="columns">Columns</label>
                        <div>
                            <input type="number" class="form-control" id="columns" name="columns" min="1" max="300" value="5">
                            <div id="columnInvalid" class="invalid-feedback"></div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="columns">Walls</label>
                        <div>
                            <input type="number" class="form-control" id="walls" name="walls" aria-describedby="wallsHelp" min="0" max="300" value="5">
                            <small id="wallsHelp" class="form-text text-muted text-justify">
                                You can manually modify the walls when the grid has been generated
                            </small>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
    
                    <button id="generateBtn" class="btn btn-block">Generate</button>
                    <button id="findPathBtn" class="btn btn-block" disabled>Find Path</button>
                    
                </div>
                
            </div>
    
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="m-0">Legend</h2>
                </div>
                <div class="card-body py-0">
                    <div class="d-flex flex-column my-4">
                        <div id="initialNodeDiv" class="d-flex flex-row justify-content-around align-items-center legend-node">
                            <span>Initial node</span>
                            <img id="intialNodeLegend" src='img/jerry-esperando.png' height="50px" width="50px">
                        </div>
                        <div class="d-flex flex-row justify-content-around align-items-center legend-node">
                            <span>Step node</span>
                            <img src='img/huella-arriba-izquierda.png' height="40px" width="40px">
                        </div>
                        <div class="d-flex flex-row justify-content-around align-items-center legend-node">
                            <span>Waypoint node</span>
                            <img src='img/queso.png' height="40px" width="40px">
                        </div>
                        <div class="d-flex flex-row justify-content-around align-items-center legend-node">
                            <span>Wall node</span>
                            <img src='img/trampa.png' height="50px" width="50px">
                        </div>
                        <div class="d-flex flex-row justify-content-around align-items-center legend-node">
                            <span>End node</span>
                            <img src='img/agujero-roto.png' height="50px" width="50px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card col-auto px-0">
            <div class="card-header">
                <span class="info"></span>
            </div>
            <div class="card-body">
                <div class="row" id="gridContainer">
                    <div class="grid mx-auto">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="tv" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <img id="tv-content" src="img/meta-conseguida.gif">
                <img id="tv-img" src="img/television.png">
            </div>
        </div>
    </div>
    
</div>
    
</body>
</html>
