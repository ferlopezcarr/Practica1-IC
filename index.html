<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.7.2-web/css/all.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/grid.js"></script>
    <!-- Title -->
    <title>Proyecto IC</title>
</head>

<body>

<div class="container-fluid px-0">

    <div class="row header">
        <div class="mx-auto d-flex flex-row flex-nowrap align-items-center">
            <img src="img/logo.png" class="logo">
            <span class="logo-text ml-4">Pr√°ctica 1 - IC</span>
        </div>
    </div>
    
    <div class="container">
        <div class="row mx-0 mt-4">

            <div id="generatingForm" class="card px-0 col-3 form mx-auto my-auto card">
                <div class="card-header text-center">
                    <h2 class="m-0">A-Star</h2>
                </div>
                <div class="card-body px-5">
                    <div class="form-group">
                        <label for="rows">Number of rows</label>
                        <div>
                            <input type="number" class="form-control is-invalid" id="rows" name="rows" min="1" max="300" value="5">
                            <div id="rowsInvalid" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="columns">Number of columns</label>
                        <div>
                            <input type="number" class="form-control" id="columns" name="columns" min="1" max="300" value="5">
                            <div id="columnInvalid" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="columns">Number of walls</label>
                        <div>
                            <input type="number" class="form-control" id="walls" name="walls" aria-describedby="wallsHelp" min="0" max="300" value="5">
                            <small id="wallsHelp" class="form-text text-muted text-justify">
                                You can manually modify the walls when the grid has been generated
                            </small>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="d-flex flex-column my-4">
                        <div class="d-flex flex-row justify-content-around align-items-center">
                            <span>Initial node</span>
                            <img src='img/jerry-esperando.png' height="50px" width="50px">
                        </div>
                        <div class="d-flex flex-row justify-content-around align-items-center">
                            <span>Step node</span>
                            <img src='img/huella-arriba-izquierda.jpg' height="40px" width="40px">
                        </div>
                        <div class="d-flex flex-row justify-content-around align-items-center">
                            <span>Wall node</span>
                            <img src='img/trampa.jpg' height="50px" width="50px">
                        </div>
                        <div class="d-flex flex-row justify-content-around align-items-center">
                            <span>End node</span>
                            <img src='img/agujero.png' height="50px" width="50px">
                        </div>
                    </div>

                    <button id="generateBtn" class="btn btn-block">Generate</button>
                    <button id="findPathBtn" class="btn btn-block" disabled>Find Path</button>
                    <button id="cleanGridBtn" class="btn btn-block" disabled>Clean table</button>
                    
                    
                </div>
                
            </div>

            <div class="card col px-0">
                <div class="card-header">
                    <span class="info"></span>
                </div>
                <div class="card-body">
                    <div class="row" id="gridContainer">
                        <div class="grid mx-auto">

                        </div>
                    </div>
                </div>
                
                <div class="card-footer d-flex flex-row justify-content-around">
                    <button id="generateBtn" class="btn mx-2">Add Waypoints<i class="fas fa-thumbtack ml-2"></i></button>
                    <button id="generateBtn" class="btn mx-2">Add Dangerpoints<i class="fas fa-skull ml-2"></i></button>
                </div>
                
            </div>

        </div>
    </div>
    

</div>
    
</body>
</html>
