<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.7.2-web/css/all.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/astar.js"></script>
    <script src="js/grid.js"></script>

    <!-- Title -->
    <title>Proyecto IC</title>
</head>

<body>

<div class="container-fluid px-0">

    <div class="row header">
        <div class="mx-auto d-flex flex-row flex-nowrap align-items-center">
            <img src="img/logo.png" class="logo">
            <span class="logo-text ml-4">Pr√°ctica 1 - IC</span>
        </div>
    </div>
    
    
    <div class="row justify-content-center align-items-start mt-4 mx-5">

        <div class="d-flex flex-column col-2 p-0">
            <div id="generatingForm" class="card px-0">
                <div class="card-header text-center">
                    <h2 class="m-0">A-Star</h2>
                </div>
                <div class="card-body px-5">
                    <div class="form-group">
                        <label for="rows">Rows</label>
                        <div>
                            <input type="number" class="form-control" id="rows" name="rows" min="1" max="300" value="5">
                            <div id="rowsInvalid" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="columns">Columns</label>
                        <div>
                            <input type="number" class="form-control" id="columns" name="columns" min="1" max="300" value="5">
                            <div id="columnsInvalid" class="invalid-feedback"></div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="columns">Walls</label>
                        <div>
                            <input type="number" class="form-control" id="walls" name="walls" aria-describedby="wallsHelp" min="0" max="300" value="5">
                            <div id="wallsInvalid" class="invalid-feedback"></div>
                            <small id="wallsHelp" class="form-text text-muted text-justify">
                                You can manually modify the walls when the grid has been generated
                            </small>
                        </div>
                    </div>
    
                    <button id="generateBtn" class="btn btn-block">Generate</button>
                    <button id="findPathBtn" class="btn btn-block" disabled>Find Path</button>
                    <button id="cleanPathBtn" class="btn btn-block" disabled>Clean Path</button>
                </div>
                
            </div>
    
        </div>

        <div id="grid-card" class="card col-auto px-0 d-none">
            <div class="card-body px-5 py-4">
                <div class="row" id="gridContainer">
                    <div class="grid mx-auto">

                    </div>
                </div>
            </div>
        </div>

        <div class="card col-2 px-0">
            <div class="card-header text-center">
                <h2 class="m-0">Nodes</h2>
            </div>
            <div class="card-body py-0">
                <div class="d-flex flex-column my-3 mx-2">
                    <div class="d-flex flex-row justify-content-between align-items-center legend-node">
                        <span class="pl-2">Initial node</span>
                        <img id="initialNode" src='img/jerry-esperando.png' class="pr-2" height="40px" width="40px">
                    </div>

                    <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Generated by the algorithm">
                    <div class="d-flex flex-row justify-content-between align-items-center not-allowed">
                        <span class="pl-2">Step node</span>
                        <img id="stepNode" src='img/huella-arriba-izquierda.png' class="pr-2" height="40px" width="40px">
                    </div>
                    </span>

                    <div class="d-flex flex-row justify-content-between align-items-center legend-node">
                        <span class="pl-2">Waypoint node</span>
                        <img id="waypointNode" src='img/queso.png' class="pr-2" height="40px" width="40px">
                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-center legend-node">
                        <span class="pl-2">Wall node</span>
                        <img id="wallNode" src='img/trampa.png' class="pr-2" height="40px" width="40px">
                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-center legend-node">
                        <span class="pl-2">End node</span>
                        <img id="endNode" src='img/agujero-roto.png' class="pr-2" height="40px" width="40px">
                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-center legend-node">
                        <span  class="pl-2">Remove node</span>
                        <img id="removeNode" src='img/remove.png' class="pr-2 py-1" height="35px" width="35px">
                    </div>
                </div>
            </div>
        </div>

        <div class="btn tom" data-container="body" data-toggle="popover" data-placement="top" data-content="none">
            <img class="tom-img" src="img/tom.png">
        </div>
    </div>

    <div class="modal fade" id="tv" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <img id="tv-content" src="img/meta-conseguida.gif">
                <img id="tv-img" src="img/television.png">
            </div>
        </div>
    </div>
    
</div>
    
</body>
</html>
